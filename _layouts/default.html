<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" type="image/ico" href="/assets/img/favicon/robot.png">

    </head>
    <body>
          <section class="header full-container">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <!--<a class="extra" href="/">home</a>-->
          </section>

          {{ content }}

          <div class="footer full-container">
            <div class="contact">
              <p>
                <a href="mailto:{{site.email}}">{{ site.email }}</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="{{ site.github }}">{{ site.github }}</a><br />
                <a href="{{ site.twitter }}">{{ site.twitter }}</a><br />
              </p>
            </div>
          </div>

    </body>
</html>
