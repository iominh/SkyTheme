---
layout: default
title: Bright Skies
---

<div id="home">
    <ul class="posts unstyled">
        {% for post in site.posts %}
        <a href="{{ post.url }}">
            <li><span>{{ post.date | date: "%b %d %Y" }}</span> &raquo; {{ post.title }}</li>
        </a>
        {% endfor %}
    </ul>
</div>
